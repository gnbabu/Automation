<div
  #scheduleModal
  class="modal fade"
  id="scheduleTestcasesModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Schedule Test Case Execution</h5>
        <button class="btn-close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <div class="row gy-4">
          <!-- Browser -->
          <div class="col-md-4">
            <div class="d-flex flex-column">
              <label class="form-label mb-1">Browser</label>
              <select class="form-select" [(ngModel)]="browser">
                <option value="Chrome">Chrome</option>
                <option value="IE">IE</option>
              </select>
            </div>
          </div>

          <!-- Date -->
          <div class="col-md-4">
            <div class="d-flex flex-column">
              <label class="form-label mb-1">Date</label>
              <input type="date" class="form-control" [(ngModel)]="date" />
            </div>
          </div>

          <!-- Time -->
          <div class="col-md-2">
            <div class="d-flex flex-column">
              <label class="form-label mb-1">Time</label>
              <input type="time" class="form-control" [(ngModel)]="time" />
            </div>
          </div>
        </div>

        <!-- Validation message (full width, does not affect alignment) -->
        <div
          class="mt-2"
          *ngIf="date && time && isDateTimeInvalid"
          style="margin-left: 3px"
        >
          <span class="text-danger small">
            Selected date & time cannot be in the past.
          </span>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()">Cancel</button>

        <!-- Disable button when invalid -->
        <button
          class="btn-purple"
          [disabled]="isDateTimeInvalid"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
