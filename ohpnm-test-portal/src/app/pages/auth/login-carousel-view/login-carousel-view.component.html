<div class="carousel-wrapper">
  <div
    id="loginCarousel"
    class="carousel slide login-carousel w-100 px-5"
    data-bs-ride="carousel"
  >
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#loginCarousel"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#loginCarousel"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#loginCarousel"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <img
          src="./assets/images/LoginTips.png"
          class="carousel-img img-fluid"
          alt="Dashboard"
        />
        <h4 class="mt-3">Welcome to your new dashboard</h4>
        <p>Sign in to explore changes we've made.</p>
      </div>

      <div class="carousel-item">
        <img
          src="./assets/images/RegistrationTips.png"
          class="carousel-img img-fluid"
          alt="Insights"
        />
        <h4 class="mt-3">Powerful insights</h4>
        <p>Track your test automation metrics in real-time.</p>
      </div>

      <div class="carousel-item">
        <img
          src="./assets/images/Forgot Password.png"
          class="carousel-img img-fluid"
          alt="Secure Access"
        />
        <h4 class="mt-3">Secure Access</h4>
        <p>Your data is protected with enterprise security.</p>
      </div>
    </div>

    <!-- Navigation -->
    <button
      class="carousel-control-prev fixed-arrow"
      type="button"
      data-bs-target="#loginCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon custom-arrow"></span>
    </button>

    <button
      class="carousel-control-next fixed-arrow"
      type="button"
      data-bs-target="#loginCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon custom-arrow"></span>
    </button>
  </div>
</div>
