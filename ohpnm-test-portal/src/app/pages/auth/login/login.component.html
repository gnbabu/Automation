<main class="container-fluid p-0">
  <div class="row g-0 min-vh-100">
    <!-- Left Side: 70% Width Image -->
    <div class="col-lg-9 d-none d-lg-block">
      <img
        src="./assets/images/automation.png"
        alt="Login Illustration"
        class="w-100 h-100"
        style="object-fit: cover"
      />
    </div>

    <!-- Right Side: 30% Width Login Form -->
    <div
      class="col-lg-3 d-flex align-items-center justify-content-center bg-light"
    >
      <div
        class="card shadow-lg border-0 rounded-4 p-4 w-100 mx-4"
        style="max-width: 420px"
      >
        <h2 class="text-center mb-4">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-1"></i>Email Address
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-1"></i>Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="keepLoggedIn"
              formControlName="rememberMe"
            />
            <label class="form-check-label" for="keepLoggedIn">
              Keep me logged in
            </label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-1"></i>Log In
            </button>
          </div>
          <div class="text-center mt-3">
            <a
              class="text-decoration-none text-primary"
              (click)="openForgotPassword()"
            >
              <i class="fas fa-question-circle me-1"></i>Forgot your password?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Forgot Password Modal -->
<app-forgot-password-modal></app-forgot-password-modal>
