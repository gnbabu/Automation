<main class="container-fluid p-0">
  <div class="row g-0 min-vh-100">
    <!-- Left Side: 60% Width Image -->
    <div class="col-lg-9 d-none d-lg-block">
      <img
        src="./assets/images/automation.png"
        alt="Login Illustration"
        class="w-100 h-100"
        style="object-fit: cover"
      />
    </div>

    <!-- Right Side: 40% Width Login Form -->
    <div
      class="col-lg-3 d-flex align-items-center justify-content-center bg-light position-relative"
    >
      <app-loading-overlay></app-loading-overlay>

      <div class="login-form card shadow-lg border-0 p-4 w-100 mx-3">
        <!-- Heading -->
        <h4 class="fw-bold mb-3">Sign In</h4>
        <p class="text-muted small mb-4">
          Access your account securely using your email and password.
        </p>

        <!-- Reactive Form -->
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="you@example.com"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
              }"
            />
            <div class="invalid-feedback">Enter a valid email address.</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter your password"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
              }"
            />
            <div class="invalid-feedback">
              Password is required (min 8 characters).
            </div>
          </div>

          <!-- Remember Me -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              id="rememberMe"
              formControlName="rememberMe"
              class="form-check-input"
            />
            <label class="form-check-label" for="rememberMe">
              Keep me logged in
            </label>
          </div>

          <!-- Show Password -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="showPassword"
              (change)="togglePasswordVisibility($event)"
            />
            <label class="form-check-label" for="showPassword">
              Show password
            </label>
          </div>

          <!-- Submit -->
          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn-purple"
              [disabled]="!loginForm.valid"
            >
              Sign In
            </button>
          </div>

          <!-- Forgot Password -->
          <div class="text-center">
            <a
              class="text-decoration-none text-primary"
              (click)="openForgotPassword()"
            >
              <i class="fas fa-question-circle me-1"></i>Forgot your password?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Forgot Password Modal -->
<app-forgot-password-modal></app-forgot-password-modal>
