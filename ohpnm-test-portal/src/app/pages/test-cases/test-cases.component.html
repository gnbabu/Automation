<div class="test-cases-container">
  <h4 class="header-h4 text-white">Test Results</h4>

  <div class="table-responsive">
    <app-data-grid
      [columns]="columns"
      [data]="testResults"
      [pagingMode]="'server'"
      [sortingMode]="'server'"
      [pageSize]="pageSize"
      [pagingEnabled]="true"
      [totalRecords]="totalRecords"
      [fetchServerData]="fetchServerData"
    ></app-data-grid>
  </div>
</div>

<ng-template #statusTemplate let-row let-value="value">
  <span
    class="badge text-uppercase px-2 py-1 rounded-pill fw-semibold"
    [ngClass]="{
      'bg-success': value === 'Passed',
      'bg-warning text-dark': value === 'Pending',
      'bg-danger': value === 'Failed'
    }"
  >
    {{ value }}
  </span>
</ng-template>
