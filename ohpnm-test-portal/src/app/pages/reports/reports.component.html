<div class="reports-container">
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card summary-card">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-chart-line fa-2x text-primary me-3"></i>
          <div>
            <h6 class="mb-0">Monthly Sales</h6>
            <h4 class="mb-0">â‚¹1,25,000</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card summary-card">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-user-check fa-2x text-success me-3"></i>
          <div>
            <h6 class="mb-0">New Customers</h6>
            <h4 class="mb-0">480</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card summary-card">
        <div class="card-body d-flex align-items-center">
          <i class="fas fa-file-alt fa-2x text-warning me-3"></i>
          <div>
            <h6 class="mb-0">Reports Generated</h6>
            <h4 class="mb-0">52</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-white">
      <h5 class="mb-0">Recent Report Entries</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Report Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Generated By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ report.name }}</td>
            <td>{{ report.date }}</td>
            <td>
              <span [class]="'badge ' + getStatusClass(report.status)">
                {{ report.status }}
              </span>
            </td>
            <td>{{ report.generatedBy }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
