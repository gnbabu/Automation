<div class="container my-5 p-4 shadow-sm bg-white rounded-4">
  <h4 class="mb-4 header-h4">
    {{ user.userId ? "Edit User" : "Add New User" }}
  </h4>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-8">
        <h5 class="mb-3">User details</h5>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Username *</label>
            <input
              name="username"
              class="form-control"
              [(ngModel)]="user.userName"
              required
            />
          </div>
          <div class="col">
            <label class="form-label">Role *</label>
            <select
              name="role"
              class="form-select"
              [(ngModel)]="user.roleId"
              required
            >
              <option [ngValue]="null">Select</option>
              <option *ngFor="let role of roles" [ngValue]="role.roleId">
                {{ role.roleName }}
              </option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Email *</label>
            <input
              name="email"
              type="email"
              class="form-control"
              [(ngModel)]="user.email"
              required
              placeholder="email@domain.com"
            />
          </div>
          <div class="col" *ngIf="!user.userId">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              [(ngModel)]="user.password"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name</label>
            <input
              name="firstName"
              class="form-control"
              [(ngModel)]="user.firstName"
            />
          </div>
          <div class="col">
            <label class="form-label">Last Name</label>
            <input
              name="lastName"
              class="form-control"
              [(ngModel)]="user.lastName"
            />
          </div>
        </div>

        <div class="form-check mb-4">
          <input
            type="checkbox"
            class="form-check-input"
            id="emailConfirmation"
          />
          <label class="form-check-label" for="emailConfirmation">
            Send email confirmation
          </label>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-4 text-center">
        <h5 class="mb-3">Profile picture</h5>
        <img
          [src]="getPhotoUrl(profilePreviewUrl || user.photo)"
          class="img-thumbnail rounded mb-3"
          style="width: 180px; height: 187px"
          alt="Profile Picture"
        />

        <input
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
      </div>
    </div>

    <div class="d-flex justify-content-start mt-4 gap-2">
      <button type="submit" class="btn-purple" [disabled]="!userForm.valid">
        {{ user.userId ? "Update User" : "Add User" }}
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="cancelled.emit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
