<div class="users-container">
  <h4
    class="text-white p-2 rounded"
    style="background: linear-gradient(135deg, #1a1c2e 0%, #502e91 100%)"
  >
    User Management
  </h4>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-1"></h4>
    </div>
    <button class="btn btn-primary" (click)="onAddUser()" *ngIf="!showForm">
      <i class="fas fa-plus me-2"></i> Add New User
    </button>
  </div>
  <app-user-list *ngIf="!showForm" (editUser)="onEditUser($event)">
  </app-user-list>
  <app-add-edit-user
    *ngIf="showForm && selectedUser"
    [user]="selectedUser"
    (saved)="onFormSaved()"
    (cancelled)="onCancel()"
  >
  </app-add-edit-user>
</div>
